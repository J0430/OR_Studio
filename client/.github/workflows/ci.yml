name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: echo "NEXT_PUBLIC_API_URL=https://api.example.com" >> .env.local

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Copy Netlify Config Files
        run: |
          if [ -f public/_redirects ]; then cp public/_redirects out/; fi
          if [ -f public/_headers ]; then cp public/_headers out/; fi

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          publish-dir: ./out
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
